<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href = 'styles.css' rel = 'stylesheet'>
    <script src = 'app.js' defer></script>
</head>
<body>
    <div class='calculator'>
        <div>
            <h1 class = 'header'>Calculator</h1>
        </div>
        <div class='input'>
            <input data-num-one type='number' placeholder='First number' id = 'input' >
            <input data-num-two type='number' placeholder='Second number' id ='input2'>
        </div>
        <div class = 'buttons'>
            <button data-addButton class = 'button' >+</button>
            <button data-subButton class = 'button' >-</button>
            <button data-multButton class = 'button' >x</button>
            <button data-divButton class = 'button' >รท</button>
        </div>
        <div class = 'output'> 
            <div data-num-output class = 'numOutput' id ='numberOutput'></div>          
        </div>
    </div>
</html>
